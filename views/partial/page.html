<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
  <title>{{ title if title else CCBoard数据可视化 }}</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/common.css">
  {% block styles %}{% endblock %}
</head>

<body>
  {% block body %}
    <header class="topbar">
      <div class="container">
        <a href="/" class="logo">CCBoard</a>
        <div class="row end-xs">
          <ul class="col">
            <li class="link-item"><a href="/user/login">登录</a></li>
            <li class="link-item"><a href="/user/register">注册</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
</body>

</html>
